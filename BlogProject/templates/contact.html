{% extends 'base.html' %}
{% load static %}

{% block content %}


{% comment %} <div class = "name-main-body"> {% endcomment %}
<div class="container name-main-body">
  <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <br>
        <div class"container">
            <h2  class="text-center">Disclaimer</h2>
            <br>
          </div>
        <p class="text-small "style="text-align: justify;"> description</p>
          <br>
          <h5 style="text-align: justify;">Want to get in touch? Fill out the form below to send me a message and I will get back to you asap!
          </h5>
          <br>
          <form method="post" action="/contact/" name="sentMessage" id="contactForm" novalidate>
            {% comment %} <form method="post" action="/contact/"> {% endcomment %}
              {% csrf_token %}
              <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                      <!-- <label>Name</label> -->
                      <input type="text" class="form-control name-main-contact" placeholder="Name*" id="name" name="name" required
                          data-validation-required-message="Please enter your name.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <div class="control-group ">
                  <div class="form-group floating-label-form-group controls">
                      <!-- <label>Email Address</label> -->
                      <input type="email" class="form-control name-main-contact" placeholder="Email Address*" id="email" name="email"
                          required data-validation-required-message="Please enter your email address.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                      <!-- <label>Message</label> -->
                      <textarea rows="5" class="form-control name-main-contact" placeholder="Message*" id="messsge" name="message" required
                          data-validation-required-message="Please enter a message."></textarea>
                      <p class="help-block text-danger"></p>
                  </div>
              </div>

              <div id="success"></div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-sm name-main-contact" id="sendMessageButton">Send</button>
              </div>
          </form>
      </div>
  </div>
</div>



{% endblock content %}
